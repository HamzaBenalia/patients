<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Patient Management System</title>

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
</head>

<body>
<div class="container">
    <h1>Patient Management System</h1>
    <hr>
    <h2>Update Patient</h2>

    <form action="#" method="POST" th:action="@{/patient/savePatient}" th:object="${patient}">


        <input class="form-control mb-4 col-4" th:field="*{nom}" type="text">

        <input class="form-control mb-4 col-4" th:field="*{prenom}" type="text">

        <input class="form-control mb-4 col-4" th:field="*{genre}" type="text">

        <input class="form-control mb-4 col-4" th:field="*{dateDeNaissance}" type="text">

        <input class="form-control mb-4 col-4" th:field="*{adressePostale}" type="text">

        <input class="form-control mb-4 col-4" th:field="*{numeroDeTelephone}" type="text">


        <button class="btn btn-info col-2" type="submit"> Update Patient</button>
    </form>

    <hr>
    <a th:href="@{/patient}"> Back to Patient List</a>
</div>
</body>

</html>
