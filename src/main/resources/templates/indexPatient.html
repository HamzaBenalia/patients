<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">

</head>

<body>

<div class="container">
    <!--  <div th:insert="fragments/header :: header"></div>-->
    <h1>Patients List</h1>

    <a class="btn btn-primary btn-sm mb-3" th:href="@{/patient/showNewPatientForm}"> Add Patient </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> id</th>
            <th>nom</th>
            <th>prenom</th>
            <th>genre</th>
            <th>dateDeNaissance</th>
            <th>telephone</th>
            <th>adresse</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${listPatients}">
            <td th:text="${patient.id}"></td>
            <td th:text="${patient.nom}"></td>
            <td th:text="${patient.prenom}"></td>
            <td th:text="${patient.genre}"></td>
            <td th:text="${patient.dateDeNaissance}"></td>
            <td th:text="${patient.numeroDeTelephone}"></td>
            <td th:text="${patient.adressePostale}"></td>


            <td><a class="btn btn-primary"
                   th:href="@{/patient/showFormForUpdatePatient/{id}(id=${patient.id})}">Update</a>
                <a class="btn btn-danger" th:href="@{/patient/deletePatient/{id}(id=${patient.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!--  <form th:action="@{/logout}" method="post">-->
    <!--    <input type="submit" value="Logout">-->
    <!--  </form>-->
</div>
</body>

</html>
